# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
defaults: &defaults
  working_directory: ~/Circle-CI-Workshop
  docker:
    - image: circleci/python:3.6.1

version: 2
jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths: .

  python_dependencies:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key:
            - py-deps-{{ checksum "requirements.txt"}}
      - run:
          name: Install Dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key:
            - py-deps-{{ checksum "requirements.txt"}}
          paths:
            - ./venv

  static_analysis:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Static Analysis
          command: |
            python -m venv venv
            . venv/bin/activate
            flake8 test_fizzbuzz.py
      
unit_tests:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          name: Run Unittest
          command: |
            python -m venv venv
            . venv/bin/activate
            python test_fizzbuzz.py
  
workflows:
  version: 2
  circleci_python_workshop_pipeline:
    jobs:
      - checkout_code
      - python_dependencies:
          requires:
            - checkout_code
      - static_analysis:
          requires:
            - python_dependencies
      - unit_tests:
          requires:
            - python_dependencies
